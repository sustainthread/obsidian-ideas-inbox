<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>Obsidian Idea Inbox</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Touch Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Critical Mobile CSS -->
    <style>
        /* Reset for mobile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* Loading screen for mobile */
        .loading-screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #8b5cf6;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: #a3a3a3;
            font-size: 14px;
            max-width: 300px;
            line-height: 1.4;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error screen */
        .error-screen {
            padding: 30px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
        }
        
        .error-title {
            color: #ef4444;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .error-message {
            color: #a3a3a3;
            font-size: 14px;
            margin-bottom: 25px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .retry-button {
            padding: 12px 24px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        
        .debug-button {
            padding: 8px 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Simple mount point - no complex HTML here -->
    <div id="root">
        <div class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Idea Inbox...</div>
            <div class="loading-subtext">Optimized for mobile</div>
        </div>
    </div>
    
    <!-- Mobile-optimized script loading -->
    <script>
        // Mobile feature detection
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        console.log('üì± Mobile detected:', isMobile);
        
        // Load app with mobile optimizations
        async function loadMobileApp() {
            try {
                console.log('Starting mobile app load...');
                
                // Clear any problematic caches on mobile
                if ('caches' in window && isMobile) {
                    try {
                        const cacheNames = await caches.keys();
                        for (const cacheName of cacheNames) {
                            await caches.delete(cacheName);
                        }
                        console.log('Cleared caches for mobile');
                    } catch (e) {
                        console.log('Could not clear caches:', e);
                    }
                }
                
                // Check if ES modules are supported
                if (typeof Promise.allSettled === 'undefined') {
                    throw new Error('Your browser is too old for this app');
                }
                
                // Load React from CDN with mobile fallback
                const [React, ReactDOM, htm, AppModule] = await Promise.allSettled([
                    import('https://esm.sh/react@18'),
                    import('https://esm.sh/react-dom@18/client'),
                    import('https://esm.sh/htm@3.1.1'),
                    import('./App.js')
                ]);
                
                // Check for failures
                if (React.status === 'rejected') throw new Error('Failed to load React');
                if (ReactDOM.status === 'rejected') throw new Error('Failed to load ReactDOM');
                if (htm.status === 'rejected') throw new Error('Failed to load HTML library');
                if (AppModule.status === 'rejected') throw new Error('Failed to load App.js - check file exists');
                
                // Get the actual modules
                const ReactLib = React.value;
                const ReactDOMLib = ReactDOM.value;
                const htmLib = htm.value;
                const App = AppModule.value.default || AppModule.value;
                
                if (!App) {
                    throw new Error('App.js does not export a default component');
                }
                
                console.log('All modules loaded, rendering app...');
                
                // Create root and render
                const rootElement = document.getElementById('root');
                const html = htmLib.default.bind(ReactLib.createElement);
                const root = ReactDOMLib.default.createRoot(rootElement);
                
                root.render(html`<${App} />`);
                
                console.log('‚úÖ Mobile app rendered successfully!');
                
                // Register service worker (optional)
                if ('serviceWorker' in navigator && !isMobile) {
                    // On mobile, skip service worker or register with caution
                    try {
                        const registration = await navigator.serviceWorker.register('./sw.js', {
                            updateViaCache: 'none'
                        });
                        console.log('Service Worker registered:', registration.scope);
                    } catch (swError) {
                        console.warn('Service Worker failed:', swError);
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Mobile app load failed:', error);
                
                // Show user-friendly error
                document.getElementById('root').innerHTML = `
                    <div class="error-screen">
                        <div class="error-title">Failed to Load App</div>
                        <div class="error-message">${error.message}</div>
                        <button class="retry-button" onclick="location.reload()">
                            üîÑ Retry
                        </button>
                        <button class="debug-button" onclick="testMobileSetup()">
                            Test Setup
                        </button>
                        <button class="debug-button" onclick="clearMobileCache()">
                            Clear Cache
                        </button>
                    </div>
                `;
            }
        }
        
        // Mobile debugging functions
        window.testMobileSetup = async function() {
            console.log('Testing mobile setup...');
            const tests = [
                { name: 'App.js', url: './App.js' },
                { name: 'React CDN', url: 'https://esm.sh/react@18' },
                { name: 'Service Worker', url: './sw.js' }
            ];
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    console.log(`${test.name}: ${response.status} ${response.statusText}`);
                } catch (error) {
                    console.error(`${test.name}: ${error.message}`);
                }
            }
        };
        
        window.clearMobileCache = function() {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                    console.log('Caches cleared');
                });
            }
            localStorage.clear();
            sessionStorage.clear();
            alert('Cache cleared. Reloading...');
            setTimeout(() => location.reload(), 500);
        };
        
        // Start loading when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMobileApp);
        } else {
            loadMobileApp();
        }
        
        // Prevent pinch-to-zoom on mobile (optional)
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
    </script>
</body>
</html>
