<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Idea Inbox</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        /* Simple loading screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        #root {
            height: 100%;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #8b5cf6;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-screen {
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .error-screen h2 {
            color: #ef4444;
        }
        
        .retry-button {
            padding: 12px 24px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- React mount point -->
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <h2>Loading Obsidian Idea Inbox...</h2>
            <p>Please wait while the app loads</p>
        </div>
    </div>
    
    <!-- Simple, reliable app loader -->
    <script type="module">
        console.log('üöÄ Starting app loader...');
        
        async function loadApp() {
            try {
                console.log('Step 1: Loading React...');
                
                // Load React and ReactDOM from esm.sh
                const React = await import('https://esm.sh/react@18');
                const ReactDOM = await import('https://esm.sh/react-dom@18/client');
                
                console.log('Step 2: Loading App component...');
                
                // Load App.js - IMPORTANT: Use .default
                let AppModule;
                try {
                    AppModule = await import('./App.js');
                } catch (importError) {
                    console.error('Failed to import App.js:', importError);
                    throw new Error('App.js not found or has syntax errors');
                }
                
                // Get the default export
                const App = AppModule.default;
                
                if (!App) {
                    console.error('App.js contents:', AppModule);
                    throw new Error('App.js must export a default component. Found: ' + Object.keys(AppModule).join(', '));
                }
                
                console.log('Step 3: Rendering app...');
                
                // Create root and render
                const rootElement = document.getElementById('root');
                if (!rootElement) {
                    throw new Error('Cannot find #root element');
                }
                
                const root = ReactDOM.createRoot(rootElement);
                root.render(React.createElement(App));
                
                console.log('‚úÖ App rendered successfully!');
                
                // Register service worker after app loads
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('./sw.js');
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    } catch (swError) {
                        console.warn('‚ö†Ô∏è Service Worker registration failed:', swError);
                    }
                }
                
            } catch (error) {
                console.error('‚ùå App loading failed:', error);
                
                // Show error to user
                document.getElementById('root').innerHTML = `
                    <div class="error-screen">
                        <h2>Failed to Load App</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p style="color: #a3a3a3; margin-top: 20px;">
                            Please check:<br>
                            1. All .js files are deployed to GitHub<br>
                            2. App.js has "export default"<br>
                            3. No syntax errors in console
                        </p>
                        <button class="retry-button" onclick="window.location.reload()">
                            üîÑ Retry Loading
                        </button>
                        <div style="margin-top: 30px; font-size: 14px; color: #666;">
                            <button onclick="testFiles()" style="padding: 8px 16px; background: #333; color: white; border: none; border-radius: 4px; margin: 5px;">
                                Test File Access
                            </button>
                            <button onclick="clearCache()" style="padding: 8px 16px; background: #333; color: white; border: none; border-radius: 4px; margin: 5px;">
                                Clear Cache
                            </button>
                        </div>
                    </div>
                `;
            }
        }
        
        // Helper functions for debugging
        window.testFiles = async function() {
            console.log('üìÅ Testing file access...');
            const files = ['./App.js', './index.js', './geminiService.js', './manifest.json'];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    console.log(`${file}: ${response.status} ${response.statusText}`);
                    if (response.ok) {
                        const text = await response.text();
                        console.log(`  First 100 chars: ${text.substring(0, 100)}...`);
                    }
                } catch (error) {
                    console.error(`${file}: ${error.message}`);
                }
            }
        };
        
        window.clearCache = function() {
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    cacheNames.forEach(cacheName => {
                        caches.delete(cacheName);
                        console.log('Deleted cache:', cacheName);
                    });
                });
            }
            localStorage.clear();
            sessionStorage.clear();
            console.log('Cache cleared. Refreshing...');
            setTimeout(() => window.location.reload(), 1000);
        };
        
        // Start loading when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadApp);
        } else {
            loadApp();
        }
        
        // Also test immediately in console
        console.log('üåê Testing network access...');
        fetch('./App.js')
            .then(r => r.text())
            .then(text => {
                console.log('App.js loaded, size:', text.length, 'chars');
                console.log('Has default export?:', text.includes('export default'));
                console.log('First 200 chars:', text.substring(0, 200));
            })
            .catch(err => console.error('Cannot load App.js:', err));
    </script>
</body>
</html>
